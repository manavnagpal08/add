<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Work | Shree Ram Packers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Upload Today's Work</h2>
    <input type="number" id="assignedQty" placeholder="Assigned Quantity" required>
    <input type="number" id="completedQty" placeholder="Completed Quantity" required>
    <button id="submitBtn">Submit Work</button>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function uploadPackagingSummary(uid, assigned, completed, task = "Packaging") {
      const today = new Date().toISOString().split("T")[0];
      const docRef = db.collection("tasks").doc(uid).collection(today).doc("summary");

      return docRef.set({
        assigned: Number(assigned),
        completed: Number(completed),
        task
      }).then(() => {
        alert("✅ Summary uploaded successfully!");
      }).catch(error => {
        console.error("❌ Error uploading summary:", error);
        alert("Error uploading. Check console.");
      });
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      const assigned = document.getElementById("assignedQty").value;
      const completed = document.getElementById("completedQty").value;

      auth.onAuthStateChanged(user => {
        if (user) {
          uploadPackagingSummary(user.uid, assigned, completed);
        } else {
          alert("⚠️ Not logged in. Please log in first.");
        }
      });
    });
  </script>
</body>
</html>
