<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Work Submissions | Admin View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f4f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
    }

    input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0 20px;
      width: 100%;
      max-width: 250px;
    }

    .submission {
      background: #f9f9f9;
      border-left: 5px solid #007bff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .uid {
      font-weight: 600;
      color: #333;
    }

    .work {
      margin-top: 5px;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: gray;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="container">
    <h2>üìã Employee Work Submissions</h2>

    <label>Select Date:</label>
    <input type="date" id="date" />

    <div id="results" class="loading">Select a date to view summaries...</div>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const dateInput = document.getElementById('date');
    const results = document.getElementById('results');

    dateInput.addEventListener('change', () => {
      const selectedDate = dateInput.value;
      if (!selectedDate) return;

      results.innerHTML = `<div class="loading">üîÑ Loading submissions...</div>`;

      db.collection("tasks").get().then(snapshot => {
        const promises = [];

        snapshot.forEach(userDoc => {
          const uid = userDoc.id;
          const summaryRef = db.collection("tasks").doc(uid).collection(selectedDate).doc("summary");
          promises.push(summaryRef.get().then(doc => ({ uid, data: doc.exists ? doc.data() : null })));
        });

        Promise.all(promises).then(allResults => {
          let html = "";
          let hasAny = false;

          allResults.forEach(entry => {
            if (entry.data) {
              hasAny = true;
              html += `
                <div class="submission">
                  <div class="uid">üßë UID: ${entry.uid}</div>
                  <div class="work">üìù ${entry.data.work}</div>
                </div>
              `;
            }
          });

          results.innerHTML = hasAny ? html : "‚ùå No submissions for this date.";
        });
      });
    });
  </script>
</body>
</html>
